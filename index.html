<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>jeDate日期选择插件</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script type="text/javascript" src="jedate/jedate.js"></script>
    <style>
    	.warpbox{width:1000px;margin:0 auto;padding:40px 0 0 0;}
    	.datainp{width:200px;border:1px #ccc solid; padding:5px; height:30px;line-height:30px;}
    </style>
  </head>
  <body style="background:#f7f7f7;">
  <section class="page-header">
      <h1 class="project-name fmy" style="margin-bottom:15px;">jeDate日期选择插件--演示</h1>
      <a href="https://github.com/singod/jeDate" class="btn">View on GitHub</a>
      <a href="https://codeload.github.com/singod/jeDate/zip/gh-pages" class="btn">Download .zip</a>
  </section>

  <div class="warpbox fmy" style="min-height:500px;">
  <input class="datainp" id="indateym" type="text" placeholder="只显示年月"  readonly><br/><br/>
  <input class="datainp" id="indate" type="text" placeholder="请选择"  readonly><br/><br/>
  <input class="datainp" id="dateinfo" type="text" placeholder="请选择"  readonly>
  </div>
  
  <script type="text/javascript">  
 	jeDate({
		dateCell:"#indateym",//isinitVal:true,
		format:"YYYY-MM",
		isTime:false, //isClear:false,
		minDate:"2014-09-19 00:00:00"
	})
	jeDate({
		dateCell:"#indate",//isinitVal:true,
		format:"YYYY-MM-DD",
		isTime:false, //isClear:false,
		minDate:"2014-09-19 00:00:00"
	})
        jeDate({
		dateCell:"#dateinfo",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2014-09-19 00:00:00"
	}) 
  </script>
  </body>
</html>
